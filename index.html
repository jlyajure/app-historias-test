<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Laboratorio Familia</title>
    <meta name="apple-mobile-web-app-title" content="Familia">
    <meta name="application-name" content="Familia">
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">
    
    <link rel="icon" type="image/png" href="https://img.icons8.com/emoji/192/house-with-garden.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; }
        :root { --accent-blue: #3b82f6; --dark-bg: linear-gradient(180deg, #0f172a 0%, #1e293b 100%); --wa-green: #25d366; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; min-height: 100vh; background: var(--dark-bg); background-attachment: fixed; color: #f8fafc; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        
        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('https://images.unsplash.com/photo-1511895426328-dc8714191300?auto=format&fit=crop&q=80&w=2070') no-repeat center center/cover; display: flex; align-items: flex-start; justify-content: center; z-index: 1000; padding-top: 100px; }
        #login-screen::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); }
        .login-card { position: relative; background: rgba(0, 0, 0, 0.75); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.15); padding: 40px 25px; border-radius: 35px; text-align: center; max-width: 320px; width: 90%; box-shadow: 0 30px 60px rgba(0,0,0,0.6); }
        #passInput { width: 100%; padding: 18px; border: 2px solid rgba(255,255,255,0.2); border-radius: 20px; background: rgba(255,255,255,0.08); color: white; text-align: center; outline: none; margin-top: 20px; font-size: 16px; }
        #btnEntrar { width: 100%; padding: 16px; background: var(--wa-green); color: white; border: none; border-radius: 20px; margin-top: 15px; font-weight: 800; font-size: 16px; cursor: pointer; box-shadow: 0 4px 15px rgba(37,211,102,0.3); transition: 0.2s; }
        #btnEntrar:active { transform: scale(0.95); }
        
        #app-content { display: none; padding-bottom: 40px; }
        header { background: rgba(15, 23, 42, 0.9); padding: 20px; position: sticky; top: 0; z-index: 100; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .container { max-width: 480px; margin: auto; padding: 20px 15px; }

        /* üü¢ HISTORIAS */
        #historias-container { display: none; margin-bottom: 20px; }
        .historias-title { font-size: 13px; font-weight: 800; color: #94a3b8; margin-bottom: 10px; margin-left: 5px; }
        .historias-scroll { display: flex; overflow-x: auto; gap: 15px; padding-bottom: 10px; -webkit-overflow-scrolling: touch; }
        .historias-scroll::-webkit-scrollbar { display: none; }
        .story-item { display: flex; flex-direction: column; align-items: center; cursor: pointer; width: 65px; flex-shrink: 0; }
        .story-ring { width: 65px; height: 65px; border-radius: 50%; padding: 3px; display: flex; align-items: center; justify-content: center; margin-bottom: 5px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); transition: 0.3s; }
        .story-ring.unseen { background: #25d366; border: 2px solid #25d366; } 
        .story-ring.seen { background: #64748b; border: 2px solid #64748b; opacity: 0.8; } 
        .story-ring img { width: 100%; height: 100%; border-radius: 50%; border: 2px solid #0f172a; object-fit: cover; }
        .story-author { font-size: 11px; color: #e2e8f0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; width: 100%; text-align: center; font-weight: 600; }

        /* üü¢ VISOR DE HISTORIAS */
        #story-viewer { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 6000; flex-direction: column; touch-action: none; }
        .story-progress-container { position: absolute; top: 10px; left: 10px; right: 10px; height: 3px; background: rgba(255,255,255,0.3); border-radius: 3px; z-index: 6002; overflow: hidden; }
        .story-progress-fill { height: 100%; background: white; width: 0%; border-radius: 3px; }
        .story-header { position: absolute; top: 15px; left: 0; width: 100%; padding: 20px; display: flex; justify-content: space-between; align-items: center; z-index: 6001; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); }
        .story-header-info { display: flex; align-items: center; gap: 10px; color: white; font-weight: 800; font-size: 15px; text-shadow: 0 2px 4px rgba(0,0,0,0.8); }
        .story-close { color: white; font-size: 30px; cursor: pointer; text-shadow: 0 2px 4px rgba(0,0,0,0.8); padding: 0 10px; }
        .story-img-container { flex: 1; display: flex; align-items: center; justify-content: center; height: 100%; }
        .story-img-container img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .story-text { position: absolute; bottom: 40px; width: 100%; text-align: center; color: white; font-size: 16px; font-weight: 600; text-shadow: 0 2px 8px rgba(0,0,0,1); padding: 0 20px; }

        /* üü¢ MURO Y FILTROS */
        .filter-scroll { overflow-x: auto; white-space: nowrap; padding-bottom: 10px; margin-bottom: 15px; -webkit-overflow-scrolling: touch; }
        .filter-scroll::-webkit-scrollbar { display: none; }
        .filter-btn { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 8px 16px; border-radius: 20px; margin-right: 8px; font-size: 13px; cursor: pointer; transition: 0.3s; }
        .filter-btn.active { background: var(--accent-blue); border-color: var(--accent-blue); font-weight: 800; }

        .category-select { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 15px; background: rgba(255,255,255,0.9); border: none; font-size: 14px; color: #1e293b; font-weight: bold; }
        .month-separator { background: rgba(59, 130, 246, 0.2); color: #93c5fd; padding: 8px 20px; border-radius: 50px; font-size: 12px; font-weight: 800; text-align: center; margin: 30px 0 15px 0; border: 1px solid rgba(59, 130, 246, 0.3); letter-spacing: 2px; text-transform: uppercase; }
        
        .btn-post { background: var(--accent-blue); color: white; padding: 16px; border-radius: 18px; font-weight: 700; cursor: pointer; display: block; text-align: center; margin-bottom: 10px; transition: transform 0.2s; }
        #status-msg { text-align: center; font-size: 12px; color: #94a3b8; margin-bottom: 20px; min-height: 15px; font-weight: bold; }

        /* üé® NUEVO COLOR DE FONDO (Gris Plata Suave) Y BORDES */
        .post { background: #e2e8f0; border-radius: 28px; padding: 20px; margin-bottom: 25px; color: #0f172a; position: relative; box-shadow: 0 15px 35px rgba(0,0,0,0.5); border: 2px solid #cbd5e1; }
        
        .post-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .post-author { font-weight: 800; color: #1d4ed8; font-size: 14px; }
        .category-badge { font-size: 10px; background: #dbeafe; color: #1e40af; padding: 4px 8px; border-radius: 8px; font-weight: 800; margin-left: 8px; text-transform: uppercase; border: 1px solid #bfdbfe; }
        
        /* üé® LETRAS M√ÅS OSCURAS PARA MEJOR CONTRASTE */
        .post-date { font-size: 11px; color: #475569; font-weight: 700; } 
        
        .btn-delete-admin { background: #ff4757; color: white; border: none; padding: 6px 10px; border-radius: 10px; cursor: pointer; margin-left: 10px; }
        
        .post-carousel { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; gap: 10px; margin: 10px 0; padding-bottom: 5px; -webkit-overflow-scrolling: touch; }
        .post-carousel::-webkit-scrollbar { height: 6px; }
        .post-carousel::-webkit-scrollbar-track { background: #cbd5e1; border-radius: 10px; }
        .post-carousel::-webkit-scrollbar-thumb { background: #64748b; border-radius: 10px; }
        .post-carousel img { scroll-snap-align: center; flex: 0 0 100%; width: 100%; border-radius: 20px; object-fit: cover; cursor: pointer; border: 1px solid #cbd5e1; }
        
        /* üé® LETRAS M√ÅS OSCURAS PARA EL SWIPE Y LOS LIKES */
        .swipe-indicator { font-size: 11px; color: #475569; text-align: right; margin-top: -5px; margin-bottom: 10px; font-style: italic; font-weight: 700; }
        
        /* BOT√ìN DE LIKE BLANCO PARA QUE RESALTE SOBRE EL GRIS */
        .btn-like { background: #ffffff; color: #334155; border: 1px solid #cbd5e1; padding: 10px 15px; border-radius: 12px; cursor: pointer; font-weight: 800; width: 100%; text-align: left; margin-bottom: 5px; transition: 0.3s; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .btn-like.liked { background: #fff5f5; color: #ff4757; border-color: #ff4757; }
        .likes-list { font-size: 11px; color: #475569; margin-bottom: 15px; margin-left: 5px; font-style: italic; font-weight: 700; }

        /* CAJA DE COMENTARIOS BLANCA PARA QUE RESALTE */
        .comments-section { background: #ffffff; padding: 12px; border-radius: 18px; border: 1px solid #cbd5e1; box-shadow: 0 4px 6px rgba(0,0,0,0.02); }
        .comment { font-size: 13px; margin-bottom: 8px; border-bottom: 1px solid #f1f5f9; padding-bottom: 6px; color: #1e293b; }
        .comment b { color: #0f172a; font-weight: 800; }
        .comment-input-group { display: flex; gap: 8px; margin-top: 10px; }
        .comment-input { flex: 1; border: 1px solid #cbd5e1; border-radius: 10px; padding: 8px; font-size: 13px; outline: none; background: #f8fafc; color: #0f172a; font-weight: 600; }
        .btn-send-comment { background: var(--accent-blue); color: white; border: none; padding: 8px 12px; border-radius: 10px; cursor: pointer; font-weight: bold; }

        #photo-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 5000; overflow: auto; justify-content: center; align-items: center; touch-action: none; }
        #modal-img { max-width: 100%; max-height: 100%; object-fit: contain; cursor: zoom-out; transition: transform 0.2s; }
        #close-modal-btn { position: fixed; top: 20px; right: 20px; color: white; font-size: 30px; cursor: pointer; z-index: 5001; background: rgba(0,0,0,0.5); width: 45px; height: 45px; text-align: center; line-height: 45px; border-radius: 50%; border: 2px solid white; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-card">
        <div style="font-size: 45px; margin-bottom: 15px;">üß™</div>
        <h2 style="color: white; margin: 0;">Laboratorio Pruebas</h2>
        <input type="password" id="passInput" placeholder="Clave de acceso">
        <button id="btnEntrar">ENTRAR AL LAB</button>
    </div>
</div>

<div id="app-content">
    <header>
        <h1 style="font-size: 18px; margin:0; color:white;">Familia (LAB)</h1>
        <button onclick="localStorage.removeItem('familia_auth_lab'); location.reload();" style="background:rgba(255,255,255,0.1); color:#94a3b8; border:none; padding:10px; border-radius:10px; cursor:pointer;">Salir üîí</button>
    </header>
    <div class="container">
        
        <div id="historias-container">
            <div class="historias-title">Estados Recientes (24h)</div>
            <div id="historias-scroll" class="historias-scroll"></div>
        </div>

        <div class="filter-scroll">
            <button class="filter-btn active" onclick="filtrar('Todo')">Todo</button>
            <button class="filter-btn" onclick="filtrar('Familia')">üè† Familia</button>
            <button class="filter-btn" onclick="filtrar('Fiestas')">üéâ Fiestas</button>
            <button class="filter-btn" onclick="filtrar('Celebraci√≥n')">üçæ Celebraci√≥n</button>
            <button class="filter-btn" onclick="filtrar('Viajes')">‚úàÔ∏è Viajes</button>
            <button class="filter-btn" onclick="filtrar('Recuerdos')">üìú Recuerdos</button>
            <button class="filter-btn" onclick="filtrar('Jodedera')">ü§£ Jodedera</button>
        </div>

        <label for="fotoInput" id="labelPost" class="btn-post">‚ú® SUBIR FOTO O HISTORIA</label>
        
        <div id="upload-options" style="display:none;">
            <select id="categoriaInput" class="category-select">
                <option value="Familia">üè† Publicaci√≥n Normal (Familia)</option>
                <option value="Fiestas">üéâ Publicaci√≥n Normal (Fiestas)</option>
                <option value="Celebraci√≥n">üçæ Publicaci√≥n Normal (Celebraci√≥n)</option>
                <option value="Viajes">‚úàÔ∏è Publicaci√≥n Normal (Viajes)</option>
                <option value="Recuerdos">üìú Publicaci√≥n Normal (Recuerdos)</option>
                <option value="Jodedera">ü§£ Publicaci√≥n Normal (Jodedera)</option>
                <option value="Historia">‚è≥ HISTORIA (Desaparece en 24h)</option>
            </select>
        </div>

        <div id="status-msg"></div>
        <input type="file" id="fotoInput" style="display:none;" accept="image/*" multiple>
        
        <div id="muro"></div>
    </div>
</div>

<div id="story-viewer">
    <div class="story-progress-container">
        <div id="sv-progress" class="story-progress-fill"></div>
    </div>
    <div class="story-header">
        <div class="story-header-info">
            <span id="sv-author">Autor</span>
        </div>
        <div class="story-close" onclick="cerrarHistoria()">‚úï</div>
    </div>
    <div class="story-img-container">
        <img id="sv-img" src="">
    </div>
    <div id="sv-text" class="story-text"></div>
</div>

<div id="photo-modal">
    <div id="close-modal-btn" onclick="cerrarLupa()">‚úï</div>
    <img id="modal-img" src="">
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, deleteDoc, doc, updateDoc, arrayUnion, arrayRemove, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyBwBq4gLgv4DSfUidzUuC7Irmvj_4pCTtI", authDomain: "familia-yajure-app.firebaseapp.com", projectId: "familia-yajure-app", storageBucket: "familia-yajure-app.firebasestorage.app", messagingSenderId: "692035727386", appId: "1:692035727386:web:dfa3e39a481d56368a61a3" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const CLAVE_NORMAL = "familia2026";
    const CLAVE_ADMIN = "ticoadmin2026";
    const IMGBB_KEY = "07dd4f0a1180673510c5047ae8b5eec8"; 

    let todosLosPosts = [];
    let historiasActivas = [];
    let filtroActual = 'Todo';
    let timerCierreHistoria; 
    let historiasVistas = JSON.parse(localStorage.getItem('historias_vistas_lab')) || [];

    const getNombre = () => {
        let n = localStorage.getItem('user_n_lab');
        if(!n) { n = prompt("üë§ Escribe tu nombre para el Laboratorio:"); if(n) localStorage.setItem('user_n_lab', n); }
        return n;
    };

    if(localStorage.getItem('familia_auth_lab')) {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app-content').style.display = 'block';
        getNombre();
    }

    const intentarIngreso = () => {
        const val = document.getElementById('passInput').value.trim().toLowerCase(); 
        if(val === CLAVE_NORMAL || val === CLAVE_ADMIN) {
            localStorage.setItem('familia_auth_lab', val);
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-content').style.display = 'block';
            getNombre();
        } else {
            alert("Clave incorrecta üõë");
        }
    };

    document.getElementById('btnEntrar').onclick = intentarIngreso;
    document.getElementById('passInput').oninput = (e) => {
        const val = e.target.value.trim().toLowerCase();
        if(val === CLAVE_NORMAL || val === CLAVE_ADMIN) intentarIngreso();
    };

    window.abrirLupa = (url) => {
        const modal = document.getElementById('photo-modal');
        const img = document.getElementById('modal-img');
        img.src = url;
        modal.style.display = 'flex';
    };

    window.cerrarLupa = () => {
        document.getElementById('photo-modal').style.display = 'none';
    };

    document.getElementById('labelPost').onclick = (e) => {
        const opts = document.getElementById('upload-options');
        if(opts.style.display === 'none') {
            e.preventDefault();
            opts.style.display = 'block';
            document.getElementById('labelPost').innerHTML = "üì∏ AHORA S√ç, TOCA AQU√ç";
        }
    };

    document.getElementById('fotoInput').onchange = async (e) => {
        const files = e.target.files;
        if (!files || files.length === 0) return;
        if(files.length > 5) { alert("M√°ximo 5 fotos por publicaci√≥n."); return; }

        const nombre = getNombre();
        if (!nombre) return;
        
        const cat = document.getElementById('categoriaInput').value;
        const mensaje = prompt(`‚úçÔ∏è Mensaje para ${cat}:`);
        
        const label = document.getElementById('labelPost');
        const status = document.getElementById('status-msg');
        label.innerHTML = "‚è≥ PROCESANDO...";
        
        try {
            let urlsSubidas = [];
            for(let i = 0; i < files.length; i++) {
                status.innerHTML = `üé® Comprimiendo foto ${i+1} de ${files.length}...`;
                const compressedFile = await compressImage(files[i]);
                status.innerHTML = `üöÄ Subiendo foto ${i+1}...`;
                const formData = new FormData();
                formData.append("image", compressedFile);
                const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_KEY}`, { method: "POST", body: formData });
                const imgData = await res.json();
                if (imgData.success) urlsSubidas.push(imgData.data.url);
            }
            
            if (urlsSubidas.length > 0) {
                status.innerHTML = "üìù Guardando en el Laboratorio...";
                await addDoc(collection(db, "mensajes"), {
                    texto: mensaje || "", 
                    fotos: urlsSubidas, 
                    autor: nombre, 
                    categoria: cat, 
                    fecha: new Date(),
                    likesBy: [],
                    comentarios: []
                });
                label.innerHTML = "‚ú® SUBIR FOTO O HISTORIA";
                status.innerHTML = "‚úÖ ¬°Listo!";
                document.getElementById('upload-options').style.display = 'none';
                document.getElementById('fotoInput').value = ""; 
            }
        } catch (err) { 
            alert("Error: " + err.message);
            label.innerHTML = "‚ú® SUBIR FOTO O HISTORIA";
        }
    };

    async function compressImage(file) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (event) => {
                const img = new Image();
                img.src = event.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let w = img.width; let h = img.height;
                    if (w > 1200) { h *= 1200 / w; w = 1200; }
                    canvas.width = w; canvas.height = h;
                    canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                    canvas.toBlob((blob) => resolve(blob), 'image/jpeg', 0.8);
                };
            };
        });
    }

    const q = query(collection(db, "mensajes"), orderBy("fecha", "desc"));
    onSnapshot(q, (snapshot) => {
        todosLosPosts = [];
        historiasActivas = [];
        
        const ahora = new Date().getTime();
        const limite24h = ahora - (24 * 60 * 60 * 1000);

        snapshot.forEach((doc) => {
            const data = { id: doc.id, ...doc.data() };
            let fechaPost = data.fecha ? (typeof data.fecha.toDate === 'function' ? data.fecha.toDate().getTime() : new Date(data.fecha).getTime()) : 0;
            if (data.categoria === "Historia") { if (fechaPost > limite24h) historiasActivas.push(data); } 
            else { todosLosPosts.push(data); }
        });
        
        pintarVitrinaHistorias();
        pintarMuro();
    });

    function pintarVitrinaHistorias() {
        const contenedorDiv = document.getElementById('historias-container');
        const scrollDiv = document.getElementById('historias-scroll');
        scrollDiv.innerHTML = "";

        if (historiasActivas.length > 0) {
            contenedorDiv.style.display = "block";
            historiasActivas.forEach((historia, index) => {
                let fotoPortada = (historia.fotos && historia.fotos.length > 0) ? historia.fotos[0] : (historia.foto || "https://via.placeholder.com/100");
                let estadoAro = historiasVistas.includes(historia.id) ? "seen" : "unseen";
                scrollDiv.innerHTML += `
                    <div class="story-item" onclick="abrirHistoria(${index})">
                        <div class="story-ring ${estadoAro}"><img src="${fotoPortada}"></div>
                        <div class="story-author">${historia.autor}</div>
                    </div>`;
            });
        } else {
            contenedorDiv.style.display = "none";
        }
    }

    window.abrirHistoria = (index) => {
        const historia = historiasActivas[index];
        const foto = (historia.fotos && historia.fotos.length > 0) ? historia.fotos[0] : historia.foto;
        if(!historiasVistas.includes(historia.id)) { historiasVistas.push(historia.id); localStorage.setItem('historias_vistas_lab', JSON.stringify(historiasVistas)); pintarVitrinaHistorias(); }
        document.getElementById('sv-author').innerText = historia.autor;
        document.getElementById('sv-img').src = foto;
        document.getElementById('sv-text').innerText = historia.texto || "";
        document.getElementById('story-viewer').style.display = 'flex';
        clearTimeout(timerCierreHistoria);
        let barra = document.getElementById('sv-progress');
        barra.style.transition = 'none'; barra.style.width = '0%';
        setTimeout(() => { barra.style.transition = 'width 10s linear'; barra.style.width = '100%'; }, 50);
        timerCierreHistoria = setTimeout(() => { cerrarHistoria(); }, 10000);
    };

    window.cerrarHistoria = () => { clearTimeout(timerCierreHistoria); document.getElementById('story-viewer').style.display = 'none'; document.getElementById('sv-img').src = ""; };

    window.filtrar = (cat) => {
        filtroActual = cat;
        document.querySelectorAll('.filter-btn').forEach(btn => { btn.classList.remove('active'); if(btn.innerText.includes(cat) || (cat === 'Todo' && btn.innerText === 'Todo')) btn.classList.add('active'); });
        pintarMuro();
    };

    function pintarMuro() {
        const muro = document.getElementById('muro');
        muro.innerHTML = "";
        const esAdmin = localStorage.getItem('familia_auth_lab') === "ticoadmin2026";
        const miNombre = localStorage.getItem('user_n_lab'); 
        let ultimoMes = "";
        const postsAmostrar = todosLosPosts.filter(p => filtroActual === 'Todo' || p.categoria === filtroActual);

        if(postsAmostrar.length === 0) { muro.innerHTML = `<div style="text-align:center; padding:30px; color:#94a3b8;">No hay nada que mostrar aqu√≠... üì∏</div>`; return; }

        postsAmostrar.forEach((data) => {
            const fechaObj = data.fecha ? (typeof data.fecha.toDate === 'function' ? data.fecha.toDate() : new Date(data.fecha)) : new Date();
            const mesActual = fechaObj.toLocaleDateString('es-ES', { month: 'long', year: 'numeric' });
            const fechaCorta = fechaObj.toLocaleDateString('es-ES', { day: 'numeric', month: 'short' });
            const catLabel = data.categoria || "Familia"; 
            const listaLikes = data.likesBy || [];
            const nombresLikes = listaLikes.length > 0 ? `Le gusta a: <b>${listaLikes.join(", ")}</b>` : "";
            const yaDiLike = listaLikes.includes(miNombre); 
            const claseLike = yaDiLike ? "btn-like liked" : "btn-like"; 
            const totalVisual = listaLikes.length + (data.likes || 0);
            const textoLike = yaDiLike ? `‚ù§Ô∏è Te gusta (${totalVisual})` : `ü§ç Me gusta (${totalVisual})`;

            if (mesActual !== ultimoMes) { muro.innerHTML += `<div class="month-separator">${mesActual}</div>`; ultimoMes = mesActual; }

            let imagenesArray = data.fotos || []; 
            if(imagenesArray.length === 0 && data.foto) imagenesArray = [data.foto]; 
            let carouselHtml = `<div class="post-carousel">`;
            imagenesArray.forEach(url => { carouselHtml += `<img src="${url}" onclick="window.abrirLupa('${url}')">`; });
            carouselHtml += `</div>`;
            let swipeIndicator = imagenesArray.length > 1 ? `<div class="swipe-indicator">üëâ Desliza para ver m√°s (${imagenesArray.length} fotos)</div>` : "";
            let comentariosHtml = data.comentarios ? data.comentarios.map(c => `<div class="comment"><b>${c.autor}:</b> ${c.texto}</div>`).join('') : "";

            muro.innerHTML += `
                <div class="post">
                    <div class="post-header">
                        <span class="post-author">üë§ ${data.autor} <span class="category-badge">${catLabel}</span></span>
                        <div>
                            <span class="post-date">${fechaCorta}</span>
                            ${esAdmin ? `<button class="btn-delete-admin" onclick="window.borrarPost('${data.id}')">üóëÔ∏è</button>` : ""}
                        </div>
                    </div>
                    <p style="font-weight: 600;">${data.texto}</p>
                    ${carouselHtml}
                    ${swipeIndicator}
                    <button class="${claseLike}" onclick="darLike('${data.id}')">${textoLike}</button>
                    <div class="likes-list">${nombresLikes}</div>
                    <div class="comments-section">${comentariosHtml}
                        <div class="comment-input-group">
                            <input type="text" id="input-${data.id}" class="comment-input" placeholder="Opinar...">
                            <button class="btn-send-comment" onclick="enviarComentario('${data.id}')">Publicar</button>
                        </div>
                    </div>
                </div>`;
        });
    }

    window.darLike = async (id) => {
        const nombre = getNombre(); if(!nombre) return;
        const docRef = doc(db, "mensajes", id); const docSnap = await getDoc(docRef);
        if (docSnap.exists()) { const data = docSnap.data(); const lista = data.likesBy || [];
            if (lista.includes(nombre)) { await updateDoc(docRef, { likesBy: arrayRemove(nombre) }); } 
            else { await updateDoc(docRef, { likesBy: arrayUnion(nombre) }); }
        }
    };

    window.enviarComentario = async (id) => {
        const input = document.getElementById(`input-${id}`); const nombre = getNombre();
        if (!input.value || !nombre) return;
        await updateDoc(doc(db, "mensajes", id), { comentarios: arrayUnion({ autor: nombre, texto: input.value }) }); input.value = "";
    };

    window.borrarPost = async (id) => { if(confirm("¬øBorrar este recuerdo?")) await deleteDoc(doc(db, "mensajes", id)); };
</script>
